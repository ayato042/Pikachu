    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>Pikachu</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#section2">STATUS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section3">RELATION</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid section1">
        <div class="row">
            <div class="col">
                <h1 class="wow fadeInDown  white" data-wow-duration="0.6s">Pikachu</h1>
                <h2 class="sub-title wow fadeInUp white" data-wow-duration="0.6s" data-wow-delay="0.4s">Pocket Monster
                </h2>
                <div class="wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.5s">
                    <img class="img-fluid top-img" src="img/pika_chu.gif">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid section2" id="section2">
        <div class="row py-md-5">
            <div class="col-md-4">
                <h3 class="wow fadeInLeft" data-wow-duration="0.6s" data-wow-delay="0.3s">HP</h3>
                <p class="status wow fadeInRight" data-wow-duration="0.6s" data-wow-delay="0.3s">35</p>
            </div>
            <div class="col-md-4">
                <h3 class="wow fadeInLeft" data-wow-duration="0.6s" data-wow-delay="0.3s">Attack</h3>
                <p class="status wow fadeInRight" data-wow-duration="0.6s" data-wow-delay="0.3s">55</p>
            </div>
            <div class="col-md-4">
                <h3 class="wow fadeInLeft" data-wow-duration="0.6s" data-wow-delay="0.3s">Defense</h3>
                <p class="status wow fadeInRight" data-wow-duration="0.6s" data-wow-delay="0.3s">40</p>
            </div>
        </div>
        <div class="row py-md-5">
            <div class="col-md-4">
                <h3 class="wow fadeInLeft" data-wow-duration="0.6s" data-wow-delay="0.3s">Special Attack</h3>
                <p class="status wow fadeInRight" data-wow-duration="0.6s" data-wow-delay="0.3s">50</p>
            </div>
            <div class="col-md-4">
                <h3 class="wow fadeInLeft" data-wow-duration="0.6s" data-wow-delay="0.3s">Special Defense</h3>
                <p class="status wow fadeInRight" data-wow-duration="0.6s" data-wow-delay="0.3s">50</p>
            </div>
            <div class="col-md-4">
                <h3 class="wow fadeInLeft" data-wow-duration="0.6s" data-wow-delay="0.3s">Speed</h3>
                <p class="status wow fadeInRight" data-wow-duration="0.6s" data-wow-delay="0.3s">90</p>
            </div>
        </div>
    </div>

    <div class="container-fluid section3" id="section3">
        <div class="row">
            <div class="col">
                <h2 class="heading white wow fadeInUp" data-wow-duration="0.6s" data-wow-delay="0.3s">RELATION</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img class="img-fluid img-movie wow fadeInUp" data-wow-duration="0.6s" data-wow-delay="0.3s"
                    src="img/S__14295112.jpg" alt="Detective Pikachu">
            </div>
            <div class="col-md-2 pt-md-5">
                <h3 class="movie-title white img-fluid img-movie wow fadeInUp" data-wow-duration="0.6s"
                    data-wow-delay="0.3s">Detective Pikachu</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 order-md-2">
                <img class="img-pallet img-fluid wow fadeInUp" data-wow-duration="0.6s" data-wow-delay="0.3s"
                    src="img/S__14295110.jpg">
            </div>
            <div class="col-md-2 offset-md-4 order-md-1 pt-md-5">
                <h3 class="white movie-title wow fadeInUp" data-wow-duration="0.6s" data-wow-delay="0.3s"
                    src="img/3d5e61e4e2601a3afa8316843adb34c4bbbe33cc.jpg">Shu Uemura</h3>
            </div>
        </div>
    </div>

        <p>COPYRIGHT &#169; AYATO OGAWA ALL RIGHTS RESERVED.</p>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        new WOW().init();
    </script>
